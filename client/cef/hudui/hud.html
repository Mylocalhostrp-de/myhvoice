<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MyHVoice HUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="hud.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/circle-progress.min.js"></script>
    <script src="hud.js"></script>
</head>
<body>
    <div id="circle-box">
        <div id="circle-radio" class="circle">
            <i id="icon-radio" class="fa-solid fa-tower-broadcast"></i>
            <i id="icon-radio-slash" class="fa-solid fa-comment-slash d-none"></i>
        </div>
        <div id="circle-mic" class="circle">
            <i id="icon-mic" class="fa-solid fa-microphone"></i>
            <i id="icon-mic-slash" class="fa-solid fa-microphone-slash d-none"></i>
        </div>
    </div>
</body>
</html>
